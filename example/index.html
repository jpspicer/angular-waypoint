<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="scripts/noframework.waypoints.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js" type="text/javascript"></script>
    <script src="angular-waypoints.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</head>
<body ng-app="waypoint-test">
    <div ng-controller="testController">
        <div ng-repeat="item in testItems" style="margin-top:200px">
            <span waypoint handler="testCallback" offset="bottom-in-view">
                {{item.text}}
            </span>
        </div>
    </div>
</body>
</html>
